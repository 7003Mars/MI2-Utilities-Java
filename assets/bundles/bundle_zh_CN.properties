mindow2.helpInfoTitle = 帮助信息
mindow2.uiHelp = Mindow2是MI2U开发的简易窗体。\
    \n每个Mindow2都有标题栏，标题栏有标题文本+5个按钮，各部件均有功能。其他部件均在[accent]内容[]区域。\
    \n[#cce6ff]标题文本[]：按住标题可拖拽。\n[gray]若拖拽到其他Mindow2窗体的标题文本下方，则吸附该窗体，吸附状态的窗体[][#1a9999]标题颜色[][gray]不同。[]\
    \n帮助信息：切换内容显示该窗体定义的帮助信息+Mindow2帮助信息。\
    \nUI选项：显示该ui特有的设置对话框。\
    \n保持前置：将窗体固定前置（与窗体所在层级有关）。[gray]同时只有一个Mindow2可以保持前置，但吸附状态的窗体跟随吸附目标的前置状态。[]\
    \n最小化：隐藏窗体的[accent]内容[]。\
    \n关闭：隐藏窗体。
main.help = MI2U Mod的主窗口。\
    \n[cyan]窗体属性：关闭=禁用.
emoji.help = 方便键入Mindustry提供的Emoji字符。\
    \n有两种列表模式，其一仅罗列所有Emoji，其二列出emoji和对应的目录名。\
    \n点击滚动面板中的任意emoji或文本可复制到剪切板。\
    \n点击列表图标的按钮切换列表模式。
logicHelper.help = 旨在处理以属性引用形式命名的变量，例如unit1.coords.x, task.itemtype等等。\
    \n有分隔符输入框。当分隔符为空，仅罗列变量名；当分隔符非空，将变量名用分隔符切分显示。\
    \n例如： "unit1.coords.x" => "unit1.","coords.","x"\
    \n可点击复制切片，也可点击左侧粘贴按钮复制完整变量名。\
    \n注意：编辑完成后需退出编辑器界面以更新变量名列表。\
    \n[cyan]窗体属性：层级=LogicDialog，关闭=禁用.
coreInfo.help = 一个更详细的核心信息板。可以检视核心物品数量（及其变化）、单位数量、电网分析。
customContainer.help = 仅供娱乐，责任自负。[scarlet]一个ui容器，可以捕捉其他ui元素转移到自己内部。 [green]容器对ui的任何改动都不会保存。
mapInfo.help = 地图属性（模式、波次、游戏内容）显示、波次浏览器、实时波次血条。\
    \nPVP模式\n清理败者建筑\n进攻模式\n编辑器模式\n沙盒模式\n可获胜\n\n波次\n波次计时器\n等待当前波\
    \n火焰\n爆炸\n反应堆爆炸\n逻辑建筑\n蓝图\n核心焚化炉\n弹药\n占领核心\n多边形保护区