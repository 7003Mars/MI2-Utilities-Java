mindow2.helpInfoTitle = Help
mindow2.uiHelp = Mindow2 is a lite window developed by MI2U.\
    \nEach Mindow2 has a title bar, in which there are 1 title label + 5 buttons with function. All other items should be in [accent]cont[].\
    \n[#cce6ff]Title Label[]: Drag the label to move window.\n[gray]If move to the back of another Mindow2's title, itself will snap to that window 's bottom. Snapping window has a special [][#1a9999]title color[][gray].[]\
    \nHelp: show custom help of this window + Mindow2 help.\
    \nUI Settings: Show settings dialog of this Mindow2. \
    \nTopmost: Set window to stay on front(accroding to its layer). [gray]Only 1 window can set to topmost at the same time, while snapping windows will keep with its snap target.[]\
    \nMinimize: Hide the [accent]cont[].\
    \nClose: Hide the window.
mindow2.settingHelp = Most of settings will be auto-saved, except some UI settings, which require your approvement.\
    \n To reload UI settings (cached) of current Mindow, press *[yellow]Reload UI Settings[]*. On the left, yellow light (1 left) indicates that it takes effect.\
    \n To save UI settings of current Mindow, press *[blue]Save UI Settings[]*. On the left, blue light (2 left) indicates that it takes effect.
main.help = MI2U Main Window.\
    \nAI(inputReplace setting needed): \nMono+: Mine all vaild ores. Mono: Mine copper & lead. \
    \nPoly: Auto move to buildplan. Repair: Move to repair case hp is lower than 60%. \
    \nAT: Another Auto Target. \
    \n[cyan]Attr: closable = false
emoji.help = Emoji let you simply type in Mindustry Emojis. \
    \nThere are two list mode. One displays all emojis, the other lists both emojis and its content name. \
    \nClick any emoji or text in the scrollpane to copy. \
    \nClick list-icon button to switch listmode. 
logicHelper.help = Aiming at handling variables named as an attribute reference, such as "unit1.coords.x", "task.itemtype".\
    \nHas a split TextField. \nIf split is empty, var names will be listed. Else, var names will be cut with the split. \
    \nExample: "unit1.coords.x" => "unit1.", "coords.", "x"\
    \nClick to copy the frag, or click left-side button to copy entire name.\
    \nCAUTION: LogicDialog should be closed to refresh var list.\
    \n[cyan]Attr: Layer = LogicDialog.
coreInfo.help = Detailed core info. Check core item(also its fluctuation), unit count, power net analysis.\
    \nHas a team select button, which changes the team this ui displays for.
customContainer.help = For fun and play at ur own risk. [scarlet]A ui container, can capture other ui elements and move them into its inner. [green]Any ui changes will not be saved.
mapInfo.help = Map attribuites(mode-setting, wave-setting, game-content) display, Wave Browser, Wave Hp Bar.\
    \nPVP Mode\nCleanup Dead Teams\nAttack Mode\nEditor Mode\nSandbox Mode\nCan Game Over\n\nWave\nWave Timer\nWait Enemies\
    \nFire\nDamage Explosions\nReactor Explosions\nLogic Unit Build\nSchematics\nCore Incinerates\nAmmo\nCore Capture\nPolygon Core Protection